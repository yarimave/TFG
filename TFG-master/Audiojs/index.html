<!DOCTYPE html>
<html>
<head>
    <title>playandpause</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Demo Play Pause">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <audio src="thecatalyst.wav" type="audio/wav"></audio>

    <button data-playing="false" role="switch" aria-checked="false">
        <span>Play/Pause</span>
    </button>

    <script type="text/javascript">
        console.clear();

        //Creating context
        const AudioContext = new (window.AudioContext || window.webkitAudioContext)();
        const audioContext = new AudioContext();

        //Getting the audio element
        const audioElement = document.querySelector('audio');

        //Pass it into the audio context
        const track = AudioContext.createMediaElementSource(audioElement);

        //Connecting the audio graph from the audio input node to the destination
        track.connect(AudioContext.destination);


        //Adding play and pause functionality
        const playButton = document.querySelector('button');
        playButton.addEventListener('click', function () {

            // check if context is in suspended state (autoplay policy)
            if (AudioContext.state === 'suspended') {
                AudioContext.resume();
            }

            // play or pause track depending on state
            if (this.dataset.playing === 'false') {
                audioElement.play();
                this.dataset.playing = 'true';
            } else if (this.dataset.playing === 'true') {
                audioElement.pause();
                this.dataset.playing = 'false';
            }

        }, false);


        //Pause when finishing playing
        audioElement.addEventListener('ended', () => {
            playButton.dataset.playing = 'false';
        }, false);

        function touchStarted() {
            if (getAudioContext().state !== 'running') {
                getAudioContext().resume();
            }
        }

    </script>

</body>
</html>
